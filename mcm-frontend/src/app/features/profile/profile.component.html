<div class="page">
  <div class="panel">
    <h1>Profil</h1>
    <p class="muted" *ngIf="auth.profile as p">
      Bejelentkezve mint <strong>{{ p.username }}</strong> ({{ p.email }})
    </p>
    <p class="muted" *ngIf="!auth.profile">
      Nincs bejelentkezve. <a routerLink="/login">Belépés</a>
    </p>

    <div class="section">
      <h2>Megrendelések</h2>
      <div class="empty">
        (UI demo) Itt lesz majd a rendelési előzmény és a digitális kódok listája.
      </div>
    </div>
  </div>
</div>
